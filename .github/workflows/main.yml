name: Build, Pack and Push to NuGet repository

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "./src/Cpnucleo.Shared"

    steps:
    - uses: actions/checkout@main

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        global-json-file: global.json

    - name: Install dependencies
      run: dotnet restore        

    - name: Install GitVersion
      run: dotnet tool install --global GitVersion.Tool --version 5.*
      
    - name: Execute GitVersion
      run: dotnet-gitversion        

    - name: Build project
      run: dotnet build --configuration Release --no-restore

    - name: Create NuGet package
      run: dotnet pack --configuration Release --no-restore

    - name: Publish
      run: dotnet nuget push "bin/Release/Cpnucleo.Shared.1.0.0.nupkg" -k ${{ secrets.NUGET_TOKEN }} -s https://api.nuget.org/v3/index.json
